            <thead>
              <tr>
                <th scope="col">Key</th>

              </tr>
            </thead>

            <tbody>
              <tr>
                <td scope="row"><span class="highlight">&prec;</span> <span class="highlight">&succ;</span></td>
                <td>Previous, Next slide</td>
              </tr>


              <tr>
                <td scope="row"><span class="highlight">f</span></td>
                <td>Enter <span class="highlight">fullscreen</span> mode</td>
              </tr>

              <tr>
                <td scope="row"><span class="highlight">[esc]</span></td>
                <td>Exit <span class="highlight">fullscreen</span> mode</td>
              </tr>

              <tr>
                <td scope="row"><span class="highlight">h</span></td>
                <td>Go to the <span class="highlight">home</span> slide (first slide)</td>
              </tr>

              <tr>
                <td scope="row"><span class="highlight">n</span></td>
                <td>Toggles speaker <span class="highlight">notes</span> on / off</td>
              </tr>

              <!-- <tr>
                <td scope="row"><span class="highlight">t</span></td>
                <td>Toggles <span class="highlight">table of contents</span> on / off</td>
              </tr> -->
            </tbody>
          </table>

          <figcaption>
            <p>If you can see me, you are viewing the notes.</p>
            <p>Talk-o-Vision offers some simple keyboard shortcuts for slide navigation and displaying additional information.</p>
            <p>To toggle notes on / off, press <span class="highlight">n</span>.</p>

           <p>Hi! My name is Scott Davis. I'm currently a Principle Engineer with ThoughtWorks. Before that, I ran a software consultancy out of Denver  called ThirstyHead. </p>

          time

      <section class="theme-invert">

        <figure>
          <pre><code>
let d = new Date(0);
console.log(d);

// 1970-01-01T00:00:00.000Z
          </code></pre>

          <figcaption>
            <p>Do you think I'm kidding? Look, I can prove it.</p>

            <p>This means that you can call anyone born before January 1st, 1970 "prehistoric".</p>
          </figcaption>
